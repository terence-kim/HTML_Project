    <title>Login</title>

  <body>
<!--         <div class="container">
           <button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal">

       <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick ="location.href='../index.html'">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-title text-center">
          <h4>Login</h4>
        </div>
        <div class="d-flex flex-column text-center">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="id" placeholder="ID">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" id="signin" class="btn btn-info btn-block btn-round btn-outline-secondary" onclick ="location.href='../index.html'" >Login</button>
          </form>
          
          <div class="text-center text-muted delimiter"></div>
          <div class="d-flex justify-content-center buttons">
            <button type="button" class="btn btn-link" data-toggle="tooltip" onclick ="location.href='../index.html'"><img src="../img/kakao_login_small.png">
            </button>
            <button type="button" class="btn btn-link" data-toggle="tooltip" onclick ="location.href='../index.html'"><img src="../img/naver.png">
            </button>
            <button type="button" class="btn btn-link" data-toggle="tooltip" onclick ="location.href='../index.html'"><img src="../img/google.png">
            </button>
        </div>
      </div>
    </div>
      <div class="modal-footer d-flex justify-content-center">
        <div class="signup-section">아직 회원이 아닌가요?<a href="singup.html" class="text-info"> 회원가입</a></div>
      </div>
  </div>
</div>
